name: BuildDocs

on:
  workflow_dispatch:
  release:
    types:
    - published

jobs:
  make_docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - run: python -m pip install sphinx sphinx-rtd-theme

    - run: python -m pip install -e .
      env:
        LW_CI_BUILD: true
        LW_DOCS: true

    - run: |
        cd docs
        make html
        touch _build/html/.nojekyll

    - run: tar -cvf docs.tar docs/_build/html

    - uses: actions/upload-artifact@v2
      with:
        name: docs
        path: docs.tar

  deploy_docs:
    needs: make_docs
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - uses: actions/download-artifact@v2
      with:
        name: docs
        path: NewDocs

    - run: |
        cd NewDocs
        ls
        tar -xvf NewDocs/docs.tar

    - run:  cp -a --verbose NewDocs/docs/_build/html docs