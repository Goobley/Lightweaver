name: BuildAndDeploy

on:
  workflow_dispatch:
  release:
    types:
    - published

jobs:
  build_sdist:
    name: Build SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - run: python -m pip install pep517
    - run: python -m pep517.build --source .

    - uses: actions/upload-artifact@v2
      with:
        path: dist/*.tar.gz

  build_wheels:
    name: Wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - run: python -m pip install cibuildwheel

    - run: python -m cibuildwheel --output-dir wheelhouse
      env:
        CIBW_BUILD: cp38-* cp39-*
        CIBW_ARCHS: auto64
        CIBW_ENVIRONMENT: 'LW_CI_BUILD=true'
        CIBW_BUILD_VERBOSITY: 1
        CIBW_ARCHS_MACOS: x86_64
        # NOTE(cmo): Should be able to use universal2 on macos in the future,
        # but no point making it now as pyPI will just download most specific.

    - uses: actions/upload-artifact@v2
      with:
        path: wheelhouse/*.whl

  deploy:
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/download-artifact@v2
      with:
        name: artifact
        path: dist

    - uses: pypa/gh-action-pypi-publish@v1.3.1
      with:
        user: __token__
        password: ${{ secrets.pypi_token }}
